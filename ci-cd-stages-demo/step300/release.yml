parameters:
- name: environment
  type: string
- name: apikey
  type: string

steps:
- task: Bash@3
  displayName: 'Display build number from template, DEPLOY stage ,${{ parameters.environment }}'
  inputs:
    targetType: 'inline'
    script: echo '$(Build.BuildNumber)'

- task: PowerShell@2
  displayName: 'Display api key'
  inputs:
    targetType: 'inline'
    script: ${{ parameters.apikey}}.ToCharArray()

- task: Bash@3
  displayName: 'Display variables'
  inputs:
    targetType: 'inline'
    script: set
