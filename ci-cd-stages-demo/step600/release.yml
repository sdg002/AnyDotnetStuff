parameters:
- name: environment
  type: string

variables:
  DOCKER_VER: '20.10.12'

steps:
- task: DownloadPipelineArtifact@2
  inputs:
    artifact: 
    path: $(Build.Workspace)/ci-cd-stages-demo/artifacts


- task: Bash@3
  displayName: 'Display variables'
  inputs:
    targetType: 'inline'
    script: set

- task: Bash@3
  displayName: 'show dir contents'
  inputs:
    targetType: 'inline'
    script: find $(Build.Workspace)

- task: DockerInstaller@0
  displayName: Docker Installer $(DOCKER_VER)
  inputs:
    dockerVersion: $(DOCKER_VER)
